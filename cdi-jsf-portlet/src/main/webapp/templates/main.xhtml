<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <!-- the f:view above prevents an erroneous <html> within <body> coming from portal. -->
    <!-- <h:head /> and <h:body> in the following are always needed otherwise JSF Facelets won't work -->
    <h:head />

    <h:body>
        <h:outputStylesheet library="css" name="application.css" />

        <div class="CDIJSFPortlet">
            <h1>CDI JSF Portlet</h1>
            <h3>
                <h:outputText value="#{issueController.message}" />
            </h3>
            <h:form>
                <h:dataTable value="#{issueManager.all}" var="issue">
                    <h:column>
                        <f:facet name="header">Issue No</f:facet>
                        #{issue.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{issue.status}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{issue.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{issue.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandLink action="#{issueController.deleteIssue(issue)}" value="Delete" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</f:view>
